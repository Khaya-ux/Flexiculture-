<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexiculture Shop - Premium Streetwear</title>
    <meta
      name="description"
      content="Shop premium streetwear at Flexiculture."
    />
    <link rel="icon" href="assets/img/Flexi-logo.jpeg" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Updated Navbar (Same as Homepage) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/img/Flexi-logo.jpeg"
            alt="Flexiculture Logo"
            class="brand-logo"
          />
          Flexiculture
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Search Form -->
          <form class="d-flex ms-auto me-3" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <!-- Navigation Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">My Account</a>
            </li>
          </ul>
          <!-- Cart Icon -->
          <a href="cart.html" class="btn btn-cart position-relative ms-3">
            <i class="fas fa-shopping-bag fa-lg"></i>
            <span class="cart-badge badge bg-danger">0</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Shop Section -->
    <section id="shop" class="py-5">
      <div class="container">
        <h2 class="fw-bold text-center mb-4">Shop</h2>
        <div class="row g-4">
          <!-- Product 1 -->
          <div class="col-md-4">
            <div class="card border-0">
              <img
                src="assets/img/product1.jpg"
                class="card-img-top"
                alt="Product 1"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$29.99</p>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- Product 2 -->
          <div class="col-md-4">
            <div class="card border-0">
              <img
                src="assets/img/product2.jpg"
                class="card-img-top"
                alt="Product 2"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$39.99</p>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
          <!-- Product 3 -->
          <div class="col-md-4">
            <div class="card border-0">
              <img
                src="assets/img/product3.jpg"
                class="card-img-top"
                alt="Product 3"
              />
              <div class="card-body text-center">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">$49.99</p>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer (Same as Homepage) -->
    <footer class="bg-dark text-white text-center py-3">
      <p>
        &copy; <span id="current-year"></span> Flexiculture. All rights
        reserved.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Year Update Script -->
    <script>
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
