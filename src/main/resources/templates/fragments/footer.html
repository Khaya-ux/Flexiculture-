<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h4>Flexiculture</h4>
                    <p>Quality clothing for the modern individual.</p>
                    <div class="social-links mt-3">
                        <a href="https://www.instagram.com/flexiculture_sa/" class="text-white me-3" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                        <a href="mailto:info@flexiculture.com" class="text-white">
                            <i class="fas fa-envelope fa-lg"></i>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a th:href="@{/}" class="text-white">Home</a></li>
                        <li><a th:href="@{/products}" class="text-white">Shop</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Policies</h5>
                    <ul class="list-unstyled">

                    </ul>
                    <address class="mt-3">
                        <p>Email: support@flexiculture.com</p>
                        <p>Phone: +27 67 635 3176</p>
                    </address>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>&copy; <span id="current-year"></span> Flexiculture. All rights reserved.</p>
            </div>
        </div>

    <script th:fragment="footer-scripts">
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
